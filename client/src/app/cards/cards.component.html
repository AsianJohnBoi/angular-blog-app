<div *ngFor="let data of response">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{data.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{data.body}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>{{data.subjectURL}}</button>
        </mat-card-actions>
        <mat-card-footer>
            <p>Category: {{data.category}}</p>
            <p>Created at: {{data.createdAt}}</p>
        </mat-card-footer>
    </mat-card>
    <br />
</div>
